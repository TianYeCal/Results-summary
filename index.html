<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="show-result">
      <div class="container">
        <div class="result">
          <div class="title-result">Your Result</div>
          <div class="result-score">
            <p class="score">76</p>
            <span class="full-score">of 100</span>
          </div>
          <div class="result-level">Great</div>
          <div class="result-average">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <div class="summary">
          <div class="summary-title">Summary</div>
          <div class="each-score">
            <div class="score-bar reaction">
              <div class="score-category">
                <img
                  class="reaction-icon"
                  src="./assets/images/icon-reaction.svg"
                  alt=""
                />
                <span class="score-name name-reaction">Reaction</span>
              </div>
              <div class="score-detail">
                <strong class="score">80&nbsp; </strong
                ><span class="total-score">/&nbsp; 100</span>
              </div>
            </div>
            <div class="score-bar memory">
              <div class="score-category">
                <img
                  class="memory-icon"
                  src="./assets/images/icon-memory.svg"
                  alt=""
                />
                <span class="score-name name-memory">Memory</span>
              </div>
              <div class="score-detail">
                <strong class="score">92&nbsp; </strong
                ><span class="total-score">/&nbsp; 100</span>
              </div>
            </div>
            <div class="score-bar verbal">
              <div class="score-category">
                <img
                  class="verbal-icon"
                  src="./assets/images/icon-verbal.svg"
                  alt=""
                />
                <span class="score-name name-verbal">Verbal</span>
              </div>
              <div class="score-detail">
                <strong class="score">61&nbsp; </strong
                ><span class="total-score">/&nbsp; 100</span>
              </div>
            </div>
            <div class="score-bar visual">
              <div class="score-category">
                <img
                  class="Visual-icon"
                  src="./assets/images/icon-visual.svg"
                  alt=""
                />
                <span class="score-name name-visual">Visual</span>
              </div>
              <div class="score-detail">
                <strong class="score">72&nbsp; </strong
                ><span class="total-score">/&nbsp; 100</span>
              </div>
            </div>
          </div>
          <button class="btn-continue">Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rebel.T</a>.
    </footer>
  </body>
</html>
